 
<html>
  <head>
    <title>Emoção em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-worning heading"> Tire sua selfie e gere um emoji
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: rgb(244, 244, 142)">Você está Feliz?</b>
        <br>
        <b style="color: rgb(87, 87, 147)">Você está Triste?</b>
        <br>
        <b style="color: rgb(191, 72, 72)">Você está Irritado?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>WebCam:</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="tiraFoto()" class="btn btn-worning">Clique Para Tirar Sua Foto</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Parece Mais:</label>
        <p class="emotionName" id="result-emotion-face"></p>
        <p class="emotionFigure" id="result-emotion-figure"></p>

        <h4>Opção 2 se eu errei</h4>

        <label>Parece Menos:</label>
        <p class="emotionName" id="result-emotion-face2"></p>
        <p class="emotionFigure" id="result-emotion-figure2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Resultado De Uma Cara Feia:</label>
        <div id="result"></div>
        <br><br>
        <button onclick="checarFoto()" class="btn btn-worning">Clique Para Ver Sua Emoção</button>
        <h4>Agora Você Está Irritado e Tire Mais Uma Foto Para Vermos &#128545;</h4>
      </div>
  
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
